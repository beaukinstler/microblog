{% extends "base.html" %}

{% {% block  content %}
    <h1>Hello, {{ user.username }}!</h1>
    <div>There are {{ posts|length }} posts!!</div>
    {% for post in posts %}
        <div class='div_blog_posts'>
            <p>{{ post.author.username }} says: <b> {{ post.body }} </b></p>
        </div>
    {% endfor %}
{% endblock  content %}}
