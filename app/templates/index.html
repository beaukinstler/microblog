{% extends "base.html" %}
{% import 'bootstrap/wtf.html' as wtf %}

{% block app_content %}
    <h1>Hi, {{ current_user.username }}!</h1>
    <div>
        {% if form %}
        <div class="row">
            <div class="col-md-4">
                {{ wtf.quick_form(form) }}
            </div>
        </div>
        {% endif %}
    </div>
    {% for post in posts %}
    {% include '_post.html' %}
    {% endfor %}
    {% include '_paginate_posts.html' %}
{% endblock %}
