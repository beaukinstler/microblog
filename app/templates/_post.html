<table>
    <tr valign="top">
        <td><img src="{{ post.author.avatar(36) }}"></td>
        <td>
        {% if post.author.username != current_user.username %}
        <a href="{{ url_for('user', username=post.author.username) }}">{{ post.author.username }} </a>says:
        {% else %}
        You said:
        {% endif %}
        <br>{{ post.body }}</td>
    </tr>
</table>
