<html>
    <head>
        {% if title %}
        <title>{{ title }} - Beaublog</title>
        {% else %}
        <title>Welcome to Beaublog</title>
        {% endif %}
    </head>
    <body>
            <div>Beaublog: 
            <a href="/index">Home</a></div>
            <a href="/login">Login</a>
            <hr>
            {% with messages = get_flashed_messages() %}
                {% if messages %}
                <ul>
                    {% for message in messages %}
                    <li>{{ message }}</li>
                    {% endfor %}
                </ul>
                {% endif %}
            {% endwith %}
            {% block content %}{% endblock %}
        </body>
</html>
